<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tenant Registration Form</title>
  </head>
  <body>
    <!-- header section -->
    <form class="container">
      <header id="header" class="header-container">
        <div class="header-column-1">
          <div class="img-container">
            ভাড়াটিয়ার এক কপি পাসপোর্ট সাইজ ছবি
            <input type="file" class="" />
          </div>
        </div>
        <div class="header-column-2">
          <div class="header-column-container">
            <div class="hcc-col-1">
              <img src="img/DMP.png" alt="" class="dmp-logo" />
            </div>
            <div class="hcc-col-2">
              <h1>ঢাকা মেট্রোপলিটন পুলিশ</h1>
              <table>
                <tr>
                  <td align="left">বিভাগ</td>
                  <td align="left">
                    :<input
                      class="input-control w-12rem"
                      type="text"
                      name="district"
                    />
                  </td>
                </tr>
                <tr>
                  <td align="left">থানা</td>
                  <td align="left">
                    :<input
                      class="input-control w-12rem"
                      type="text"
                      name="district"
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="form-title"></div>
          </div>
        </div>
        <div class="header-column-3">
          <table>
            <tr>
              <td align="left">ফ্ল্যাট/তালা</td>
              <td align="left" class="right-row">
                :<input class="input-control" type="text" name="flat" />
              </td>
            </tr>
            <tr>
              <td align="left">বাড়ী/হোল্ডিং</td>
              <td align="left">
                :<input class="input-control" type="text" name="house" />
              </td>
            </tr>
            <tr>
              <td align="left">রাস্তা</td>
              <td align="left">
                :<input class="input-control" type="text" name="road" />
              </td>
            </tr>
            <tr>
              <td align="left">এলাকা</td>
              <td align="left">
                :<input class="input-control" type="text" name="area" />
              </td>
            </tr>
            <tr>
              <td align="left">পোস্ট কোড</td>
              <td align="left">
                :<input class="input-control" type="text" name="postcode" />
              </td>
            </tr>
          </table>
        </div>
      </header>
      <!-- body section -->
      <section id="body-section" class="section-container">
        <div class="section-col-1 mb-1 row">
          <label for="name" class="form-label col-1"
            >১. ভাড়াটিয়া/বাড়ীওয়ালার নাম :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-2 mb-1 row">
          <label for="name" class="form-label col-1">২. পিতার নাম :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-3 mb-1 row">
          <label for="name" class="form-label col-1">৩. জন্ম তারিখ :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-4 mb-1 row">
          <label for="name" class="form-label col-1">বৈবাহিক অবস্থা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-5 mb-1 row">
          <label for="name" class="form-label col-1">৪. স্থায়ী ঠিকানা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-6 mb-1 pl-1">
          <input type="text" class="input-control w-100" />
        </div>
        <div class="section-col-7 mb-1 row">
          <label for="name" class="form-label col-1"
            >৫. পেশা ও প্রতিষ্ঠান/কর্মস্থলের ঠিকানা :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-8 mb-1 row">
          <label for="name" class="form-label col-1">৬. ধর্ম :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-9 mb-1 row">
          <label for="name" class="form-label col-1">শিক্ষাগত যোগ্যতা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-10 mb-1 row">
          <label for="name" class="form-label col-1">৭. মোবাইল নম্বর :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-11 mb-1 row">
          <label for="name" class="form-label col-1">ই-মেইল আইডি :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-12 mb-1 row">
          <label for="name" class="form-label col-1"
            >৮. জাতীয় পরিচয়পত্র নম্বর :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-13 mb-1 row">
          <label for="name" class="form-label col-1"
            >৯. পাসপোর্ট নম্বর(যদি থাকে) :</label
          >
          <input type="text" class="input-control col-2" />
        </div>

        <!-- list -->
        <div class="section-col-14 mb-1">
          <label for="name" class="form-label">১০. জরুরী যোগাযোগ :</label>
        </div>

        <div class="section-col-15 mb-1 row pl-3">
          <label for="name" class="form-label col-1">(ক) নাম :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-16 mb-1 row">
          <label for="name" class="form-label col-1">(খ) সম্পর্ক :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-17 mb-1 row pl-3">
          <label for="name" class="form-label col-1">(গ) ঠিকানা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-18 mb-1 row">
          <label for="name" class="form-label col-1">(ঘ) মোবাইল নম্বর :</label>
          <input type="text" class="input-control col-2" />
        </div>

        <!-- table list -->
        <div class="section-col-19 mb-1">
          <label for="name" class="form-label"
            >১১. পরিবার / মেসের সঙ্গীয় সদস্যদের বিবরণ :</label
          >
        </div>
        <div class="section-col-20 mb-1 pl-3">
          <table class="table">
            <tr>
              <th>ক্র: নং</th>
              <th>নাম</th>
              <th>পেশা</th>
              <th>মোবাইল নম্বর</th>
            </tr>
            <tr>
              <td>১।</td>
              <td>
                <input type="text" class="input-control w-100" />
              </td>
              <td><input type="text" class="input-control w-100" /></td>
              <td><input type="text" class="input-control w-100" /></td>
            </tr>
            <tr>
              <td>২।</td>
              <td><input type="text" class="input-control w-100" /></td>
              <td><input type="text" class="input-control w-100" /></td>
              <td><input type="text" class="input-control w-100" /></td>
            </tr>
            <tr>
              <td>৩।</td>
              <td><input type="text" class="input-control w-100" /></td>
              <td><input type="text" class="input-control w-100" /></td>
              <td><input type="text" class="input-control w-100" /></td>
            </tr>
          </table>
        </div>
        <div class="section-col-21 mb-1 row">
          <label for="name" class="form-label col-1">১২. গৃহকর্মীর নাম :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-22 mb-1 row">
          <label for="name" class="form-label col-1"
            >জাতীয় পরিচয়পত্র নং :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-23 mb-1 row">
          <label for="name" class="form-label col-1 pl-1">
            মোবাইল নম্বর :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-24 mb-1 row">
          <label for="name" class="form-label col-1">স্থায়ী ঠিকানা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-25 mb-1 pl-1">
          <input type="text" class="input-control w-100" />
        </div>
        <div class="section-col-26 mb-1 row">
          <label for="name" class="form-label col-1"
            >১৩. ড্রাইভারের নাম :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-27 mb-1 row">
          <label for="name" class="form-label col-1"
            >জাতীয় পরিচয়পত্র নং :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-28 mb-1 row">
          <label for="name" class="form-label col-1 pl-1">মোবাইল নম্বর :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-29 mb-1 row">
          <label for="name" class="form-label col-1">স্থায়ী ঠিকানা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-30 mb-1 pl-1">
          <input type="text" class="input-control w-100" />
        </div>
        <div class="section-col-31 mb-1 row">
          <label for="name" class="form-label col-1"
            >১৪. পূর্ববর্তী বাড়ীওয়ালার নাম :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-32 mb-1 row">
          <label for="name" class="form-label col-1">মোবাইল নম্বর :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-33 mb-1 row pl-1">
          <label for="name" class="form-label col-1">স্থায়ী ঠিকানা :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-34 mb-1 row">
          <label for="name" class="form-label col-1"
            >১৫. পূর্ববর্তী বাসা ছাড়ার কারণ:</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-35 mb-1 row">
          <label for="name" class="form-label col-1"
            >১৬. বর্তমান বাড়ীওয়ালার নাম :</label
          >
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-36 mb-1 row">
          <label for="name" class="form-label col-1">মোবাইল নম্বর :</label>
          <input type="text" class="input-control col-2" />
        </div>
        <div class="section-col-37 mb-1 row">
          <label for="name" class="form-label col-1"
            >১৭. বর্তমান বাড়ীতে কোন তারিখ থেকে বসবাস :</label
          >
          <input type="text" class="input-control col-2" />
        </div>

        <!-- note -->
        <h3 class="footer section-col-38 pl-1">
          বি:দ্র: এই ফরমের একটি কপি বাড়ির মালিক অবশ্যই সংরক্ষণ করবেন ।
        </h3>
      </section>
    </form>
  </body>
</html>
